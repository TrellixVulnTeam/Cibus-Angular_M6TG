<section>
    <div class="container" style="text-align: center">
        <h1 style="text-align: center;color:rgb(19, 83, 6); font-weight:bold">Fruits</h1>
        <br/><br/><br/><br/><br/><br/>
        <div class="row" style="justify-content: center;">
            <div *ngFor="let ingredient of ingredients" style="margin: 2%">
                <div class="card">
                    <img class="card-img-top" src="../assets/images/{{ingredient.Image_URL}}" alt="Card image cap" loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">{{ingredient.Ingredient_Name}}</h5>
                        <span>
                            <a [routerLink]="['/ingredients', ingredient.Ingredient_ID]" class="btn buttonStyle">Details</a>
                        </span>
                    </div>
                </div>
                <br/><br/>
            </div>
        </div>
        <div style="text-align: center;">
            <button (click)="topFunction()" class="btn top">Back to top</button>
        </div>
    </div>
    <br/><br/>
</section>

<footer-component></footer-component>
