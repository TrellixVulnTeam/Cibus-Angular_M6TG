<br/><br/>

<header>
    <div style="text-align:center; color: rgb(19, 83, 6); font-size:3.7rem; font-weight: bold">
        Cibus blog
    </div>
    <div style="text-align: center; font-size: 1.8rem">Chronicling the latest food trends, one article at a time.</div>
</header>

<br/><br/>

<section style="background-color:rgb(252, 252, 252)">
    <hr>
    <br/><br/><br/><br/>
    <div class="container">
        <div class="row margin-left">
            <div class="col-lg-10 col-md-6 col-sm-12" style="text-align: left; font-weight:bold; font-size: 1.5rem">
                The latest
                <hr style="border-top: 2px solid black;">
            </div>
        </div>
        <br/><br/>
        <div *ngFor="let article of articles">
            <div class="row fade-in">
                <div class="col-lg-5 col-md-6 col-sm-10" style="text-align: right">
                    <a [routerLink]="['/blog-articles', article.Article_ID]">
                        <img src="../assets/images/{{article.Image_URL1}}" loading="lazy">
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-10" style="text-align: left">
                    <a [routerLink]="['/blog-articles', article.Article_ID]">
                        <br/>
                        <h3>{{article.Title}}</h3>
                        <div class="text1">{{article.Summary}}</div>
                        <br/>
                        <div class="text2">
                            by {{article.First_Name}} {{article.Last_Name}} | {{article.Date}}
                        </div>
                    </a>
                </div>
            </div>
            <br/><br/><br/><br/><br/><br/>
        </div>
    </div>
</section>

<footer-component></footer-component>
