<section>
    <div class="container fade-in">
        <br/><br/>
        <h1 style="padding-left:32%">Ingredient List</h1>
        <br/><br/><br/><br/><br/><br/>
        <div class="form-group">
            <input type="text" class="form-control" style="width:87%" placeholder="Find an ingredient" [(ngModel)]="term">
        </div>
        <span>
            <a [routerLink]="['/meat']">
                <img src="../assets/images/meat.png" alt="Not Found" title="meats">
            </a>
            &nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/vegetables']">
                <img src="../assets/images/veggies.jpg" alt="Not Found" title="vegetables">
            </a>
            &nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/fruits']">
                <img src="../assets/images/fruits.png" alt="Not Found" title="fruits">
            </a>
            &nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/grains']">
                <img src="../assets/images/grain.jpg" alt="Not Found" title="grains">
            </a>
        </span>
        <br/><br/><br/><br/><br/><br/>
        <div class="text-style">
            Can't Find what you're looking for? <a [routerLink]="['/add-ingredient']" class="add-ingredient-link">Add a new ingredient</a>
        </div>
        <br/><br/><br/>
        <div class="row">
            <div *ngFor="let ingredient of ingredients | filter:term" style="padding: 2%">
                <div class="card">
                    <img class="card-img-top" src="../assets/images/placeholder.jpg" alt="Card image cap">
                    <div class="card-body" style="text-align: center;">
                        <h5 class="card-title">{{ingredient.Ingredient_Name}}</h5>
                        <span>
                            <a [routerLink]="['/ingredients', ingredient.Ingredient_ID]" class="btn buttonStyle">Details</a>
                            &nbsp;
                            <a [routerLink]="['/update-ingredient', ingredient.Ingredient_ID]" class="btn buttonStyle">Update</a>
                            &nbsp;
                            <a [routerLink]="['/delete-ingredient', ingredient.Ingredient_ID]" class="btn buttonStyle">Delete</a>
                        </span>
                    </div>
                </div>
                <br/><br/>
            </div>
        </div>
    </div>
</section>
