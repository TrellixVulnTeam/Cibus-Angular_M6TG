<section>
    <div class="container">
        <br/><br/>
        <h1 style="padding-left:40%">Providers</h1>
        <br/><br/><br/><br/><br/><br/>
        <div class="row">
            <div class="clo-sm-10 col-md-4 col-lg-4">
                <div *ngFor="let provider of providers">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/placeholder.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h2>{{provider.Organization_Name}}</h2>
                            <h5 class="card-title">
                                {{provider.First_Name}} {{provider.Last_Name}}
                                <br/><br/> {{provider.Address}}
                                <br/> {{provider.City}}, {{provider.State}} {{provider.PostCode}}
                                <br/><br/> {{provider.Phone}}
                            </h5>
                        </div>
                    </div>
                    <br/>
                    <hr/><br/>
                </div>
            </div>
        </div>
    </div>
</section>
