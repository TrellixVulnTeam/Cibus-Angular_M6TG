<br/><br/>

<section>
    <div class="container">
        <div class="row" style="justify-content: center;">
            <div *ngFor="let provider of providers" style="margin: 2%;">
                <div class="card">
                    <img class="card-img-top" src="../assets/images/{{provider.Image_URL}}" alt="Card image cap" loading="lazy">
                    <div class="card-body" style="text-align: center;">
                        <h3 class="card-title">{{provider.First_Name}} {{provider.Last_Name}}</h3>
                        <h5 style="text-align: left; padding-left: 5%">
                            <br/>
                            <div style="font-weight: bold">
                                {{provider.Organization_Name}}
                            </div>
                            <br/>{{provider.Address}}
                            <br/> {{provider.City}}, {{provider.State}} {{provider.PostCode}}
                            <br/>{{provider.Phone}}
                        </h5>
                    </div>
                </div>
                <br/><br/>
            </div>
        </div>
    </div>
</section>

<footer-component></footer-component>
