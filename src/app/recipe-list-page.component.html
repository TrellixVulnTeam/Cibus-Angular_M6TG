<section id="search">
    <div class="container" style="text-align: center;">
        <br/><br/>
        <div class="form-group">
            <input type="text" class="form-control" style="width:91%" placeholder="Find a recipe" [(ngModel)]="term">
        </div>
        <br/>
        <span style="float: left">
            <a [routerLink]="['/vegan-recipes']" title="vegan">
                <img src="../assets/images/vegan.png" alt="Not found">
            </a>
            &nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/vegetarian-recipes']" title="vegetarian">
                <img src="../assets/images/vegetarian.jpg" alt="Not Found">
            </a>
            &nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/meat-recipes']">
                <img src="../assets/images/meat.png" alt="Not Found" title="meats">
            </a>
            &nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/sides']" title="sides">
                <img src="../assets/images/sides.png" alt="Not Found">
            </a>
            &nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/salads']" title="salads">
                <img src="../assets/images/salads.png" alt="Not Found">
            </a>
            &nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/soups']" title="soups">
                <img src="../assets/images/soup.png" alt="Not Found">
            </a>
            &nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/grain-recipes']" title="grains">
                <img src="../assets/images/grain.jpg" alt="Not Found">
            </a>
        </span>
        <br/><br/><br/><br/><br/>
        <div class="text-style" style="float: left">
            Can't find what you're looking for? <a [routerLink]="['/add-recipe']" class="add-recipe-link">Add a new recipe</a>
        </div>
    </div>
</section>

<br/><br/><br/><br/><br/><br/>

<section style="background-color:rgb(253, 253, 253); box-shadow: 0 -4px 4px -4px #d4d4d4">
    <br/><br/><br/>
    <div class="container">
        <div class="row" style="justify-content: center;">
            <div *ngFor="let recipe of recipes | filter:term" style="margin: 2%">
                <div class="card">
                    <img class="card-img-top" src="../assets/images/{{recipe.Image_URL}}" alt="Card image cap" loading="lazy">
                    <div class="card-body" style="text-align: center;">
                        <h5 class="card-title">{{recipe.Recipe_Name}}</h5>
                        <span>
                            <a [routerLink]="['/recipes', recipe.Recipe_ID]" class="btn buttonStyle">Details</a>&nbsp;
                            <a [routerLink]="['/update-recipe', recipe.Recipe_ID]" class="btn buttonStyle">Update</a>&nbsp;
                            <a [routerLink]="['/delete-recipe', recipe.Recipe_ID]" class="btn buttonStyle">Delete</a>
                        </span>
                    </div>
                </div>
                <br/><br/>
            </div>
        </div>
    </div>
</section>
<footer-component></footer-component>
