
<section>
    <h1>Update Ingredient</h1>
</section>

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
            <label for="Ingredient_Name">Ingredient Name:</label>
            <input type="text" name="Ingredient_Name" id="Ingredient_Name" formControlName="Ingredient_Name" [ngModel]="ingredient.Ingredient_Name">
            <div *ngIf="form.get('Ingredient_Name').hasError('pattern')" class="error">
                Ingredient name has invalid characters
            </div>
        </div>
        <div class="form-group">
            <label for="Protein">Protein:</label>
            <input type="number" name="Protein" id="Protein" formControlName="Protein" [ngModel]="ingredient.Protein">
        </div>
        <div class="form-group">
            <label for="Carbohydrate">Carbohydrate:</label>
            <input type="number" name="Carbohydrate" id="Carbohydrate" formControlName="Carbohydrate" [ngModel]="ingredient.Carbohydrate">
        </div>
        <div class="form-group">
            <label for="Sugar">Sugar:</label>
            <input type="number" name="Sugar" id="Sugar" formControlName="Sugar" [ngModel]="ingredient.Sugar">
        </div>
        <div class="form-group">
            <label for="Fat">Fat:</label>
            <input type="number" name="Fat" id="Fat" formControlName="Fat" [ngModel]="ingredient.Fat">
        </div>
        <div class="form-group">
            <label for="Sodium">Sodium:</label>
            <input type="number" name="Sodium" id="Sodium" formControlName="Sodium" [ngModel]="ingredient.Sodium">
        </div>
        <div class="form-group">
            <label for="Calories">Calories:</label>
            <input type="number" name="Calories" id="Calories" formControlName="Calories" [ngModel]="ingredient.Calories">
        </div>
        <div class="text-center">
    <button type="submit" [disabled]="!form.valid">Save</button>
    <div *ngIf="isShown">Ingredient successfully updated!</div>
    </div>
</form>
</div>
</div>
